<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Corazones decorativos -->
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <div class="heart">💗</div>
        <div class="heart">💝</div>
        <div class="heart">💖</div>

        <!-- Sobre -->
        <div class="envelope" id="envelope">
            <div class="envelope-base"></div>
            <div class="envelope-flap"></div>
            
            <!-- Carta -->
            <div class="letter">
                <h2>Para: Señorita Stefani Alejandra 💕</h2>
                <p>¿Quisiera tener una cita conmigo?</p>
                <div class="buttons">
                    <button class="btn btn-yes" id="btnYes">Sí 💖</button>
                    <button class="btn btn-no" id="btnNo">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje final -->
    <div class="final-message" id="finalMessage">
        <h2>¡Perfecto! 💖</h2>
        <p>Usted Solo Pongase Bonita Mas de lo que ya esta, ¡Va a ser una cita maravillosa! 🌹✨</p>
    </div>

    <!-- Contenedor para corazones que caen -->
    <div class="hearts-animation" id="heartsAnimation"></div>

    <script src="js/script.js"></script>
</body>
</html>
